name: parawarga_apps
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  #https://pub.dev/packages/get
  get: ^4.6.6

  #https://pub.dev/packages/floor
  floor: ^1.4.2

  #https://pub.dev/packages/sqflite
  sqflite: ^2.3.0

  #https://pub.dev/packages/path_provider
  path_provider: ^2.0.4

  #https://pub.dev/packages/intl
  intl: ^0.19.0

  #https://pub.dev/packages/equatable
  equatable: ^2.0.5

  #https://pub.dev/packages/image_picker
  image_picker: ^1.0.5

  #https://pub.dev/packages/cached_network_image
  cached_network_image: ^3.2.0

  #https://pub.dev/packages/badges
  badges: ^3.1.2

  #https://pub.dev/packages/flowder
  flowder:
    git:
      url: https://github.com/Harsh223/flowder.git

  #https://pub.dev/packages/permission_handler
  permission_handler: ^11.3.0

  #https://pub.dev/packages/open_filex
  open_filex: ^4.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  #https://pub.dev/packages/build_runner
  build_runner: ^2.4.7

  #https://pub.dev/packages/floor_generator
  floor_generator: 1.4.2

  #https://pub.dev/packages/flutter_launcher_icons
  # flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - lib/
    - lib/data/
    - lib/data/binding/
    - lib/data/provider/
    - lib/data/repository/
    - lib/theme/
    - lib/utils/
    - lib/routes/
    - lib/modules/
    - lib/modules/login/
    - lib/translations/
    - lib/translations/en_US/
    - lib/translations/id_ID/

